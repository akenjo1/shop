<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Tài Khoản Kỹ Thuật Số</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Digital Store</h1>
            <p class="text-lg text-gray-400">Tài khoản CapCut, YouTube, Canva và hơn thế nữa!</p>
        </header>

        <main id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
            <!-- Sản phẩm sẽ được tải và hiển thị ở đây bằng JavaScript -->
            <div class="text-center text-white col-span-full">
                <i class="fas fa-spinner fa-spin text-3xl"></i>
                <p>Đang tải sản phẩm...</p>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2025 Cửa hàng của bạn. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Hàm để định dạng số thành tiền tệ Việt Nam
        function formatCurrency(number) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(number);
        }

        // Tải và hiển thị sản phẩm từ file products.json
        async function loadProducts() {
            const productList = document.getElementById('product-list');
            try {
                // Fetch dữ liệu từ file JSON.
                // Trình duyệt sẽ tự động tìm file `products.json` cùng cấp với file `shop.html`
                const response = await fetch('./products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();

                // Xóa thông báo "Đang tải"
                productList.innerHTML = '';

                // Nếu không có sản phẩm nào
                if (products.length === 0) {
                    productList.innerHTML = `<p class="text-center col-span-full">Chưa có sản phẩm nào được bày bán.</p>`;
                    return;
                }
                
                // Lặp qua từng sản phẩm và tạo card hiển thị
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300';
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-white mb-2">${product.name}</h2>
                            <p class="text-gray-400 mb-4 h-20 overflow-hidden">${product.description}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-xl font-bold text-green-400">${formatCurrency(product.price)}</span>
                                <a href="${product.link || '#'}" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                    <i class="fas fa-shopping-cart mr-2"></i>Mua ngay
                                </a>
                            </div>
                        </div>
                    `;
                    productList.appendChild(productCard);
                });

            } catch (error) {
                console.error("Lỗi khi tải sản phẩm:", error);
                productList.innerHTML = `<p class="text-center text-red-400 col-span-full">Không thể tải được sản phẩm. Vui lòng thử lại sau.</p>`;
            }
        }

        // Gọi hàm khi trang được tải
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
