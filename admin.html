<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1f2937; color: #d1d5db; }
        .modal-bg { background-color: rgba(0,0,0,0.7); }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-white mb-6">Trang Quản Trị Sản Phẩm</h1>

        <!-- Vùng Cấu Hình GitHub -->
        <div id="github-config" class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold text-white mb-4">Cấu hình GitHub</h2>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="github-username" placeholder="Tên người dùng GitHub" class="bg-gray-700 text-white border-gray-600 rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="github-repo" placeholder="Tên repository" class="bg-gray-700 text-white border-gray-600 rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="github-token" placeholder="GitHub Personal Access Token" class="bg-gray-700 text-white border-gray-600 rounded p-2 md:col-span-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mt-4">
                <button onclick="saveConfig()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Lưu Cấu Hình</button>
                 <button onclick="loadProducts()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2">Tải Sản Phẩm</button>
            </div>
        </div>
        
        <!-- Danh sách sản phẩm và nút thêm mới -->
        <div>
            <div class="flex justify-between items-center mb-4">
                 <h2 class="text-2xl font-semibold text-white">Danh sách sản phẩm</h2>
                <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"><i class="fas fa-plus mr-2"></i>Thêm Sản Phẩm</button>
            </div>
            <div id="admin-product-list" class="space-y-4">
                <!-- Sản phẩm sẽ được hiển thị ở đây -->
                 <p>Vui lòng cấu hình GitHub và nhấn "Tải Sản Phẩm".</p>
            </div>
        </div>

        <!-- Nút Lưu Thay Đổi Lên GitHub -->
        <div class="mt-8 text-right">
             <button onclick="updateGithubFile()" class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-6 rounded-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed" id="save-to-github-btn" disabled>
                 <i class="fas fa-save mr-2"></i>Lưu tất cả thay đổi lên GitHub
             </button>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Sản Phẩm -->
    <div id="product-modal" class="fixed inset-0 modal-bg items-center justify-center hidden">
        <div class="bg-gray-800 rounded-lg p-8 w-11/12 md:w-1/2 lg:w-1/3">
            <h2 id="modal-title" class="text-2xl font-bold text-white mb-6">Thêm Sản Phẩm Mới</h2>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                <input type="text" id="product-name" placeholder="Tên sản phẩm (ví dụ: Canva Pro)" required class="w-full bg-gray-700 text-white p-2 rounded">
                <textarea id="product-description" placeholder="Mô tả ngắn" required class="w-full bg-gray-700 text-white p-2 rounded h-24"></textarea>
                <input type="number" id="product-price" placeholder="Giá (chỉ nhập số, ví dụ: 99000)" required class="w-full bg-gray-700 text-white p-2 rounded">
                <input type="text" id="product-image" placeholder="URL hình ảnh" required class="w-full bg-gray-700 text-white p-2 rounded">
                <input type="text" id="product-link" placeholder="URL trang mua hàng (tùy chọn)" class="w-full bg-gray-700 text-white p-2 rounded">
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" onclick="closeModal()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Hủy</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let githubConfig = {};
        let fileSha = null; // Dùng để update file trên GitHub

        // === Cấu hình GitHub ===
        function saveConfig() {
            githubConfig = {
                username: document.getElementById('github-username').value.trim(),
                repo: document.getElementById('github-repo').value.trim(),
                token: document.getElementById('github-token').value.trim(),
            };
            if (!githubConfig.username || !githubConfig.repo || !githubConfig.token) {
                alert('Vui lòng điền đầy đủ thông tin cấu hình GitHub.');
                return;
            }
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            alert('Đã lưu cấu hình!');
        }

        function loadConfig() {
            const savedConfig = localStorage.getItem('githubConfig');
            if (savedConfig) {
                githubConfig = JSON.parse(savedConfig);
                document.getElementById('github-username').value = githubConfig.username;
                document.getElementById('github-repo').value = githubConfig.repo;
                document.getElementById('github-token').value = githubConfig.token;
            }
        }

        // === API GitHub ===
        async function getGithubFile() {
             if (!githubConfig.token) {
                alert('Vui lòng cấu hình GitHub trước.');
                return null;
            }
            const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/products.json`;
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `token ${githubConfig.token}` }
                });
                if (!response.ok) {
                    if (response.status === 404) { // File chưa tồn tại
                        return { content: btoa('[]'), sha: null }; 
                    }
                    throw new Error(`Lỗi GitHub API: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Lỗi khi lấy file từ GitHub:', error);
                alert('Không thể tải file từ GitHub. Kiểm tra lại cấu hình và tên file.');
                return null;
            }
        }

        async function updateGithubFile() {
            const saveButton = document.getElementById('save-to-github-btn');
            saveButton.disabled = true;
            saveButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang lưu...';

            const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/products.json`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(products, null, 2))));
            
            const body = {
                message: `Cập nhật sản phẩm lúc ${new Date().toISOString()}`,
                content: content,
                sha: fileSha
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                 if (!response.ok) throw new Error(`Lỗi GitHub API: ${response.statusText}`);

                const result = await response.json();
                fileSha = result.content.sha; // Cập nhật SHA mới
                alert('Đã lưu thành công lên GitHub!');
                saveButton.disabled = true;
            } catch (error) {
                console.error('Lỗi khi cập nhật file lên GitHub:', error);
                alert('Lưu thất bại! Vui lòng kiểm tra lại cấu hình và Personal Access Token.');
            } finally {
                saveButton.innerHTML = '<i class="fas fa-save mr-2"></i>Lưu tất cả thay đổi lên GitHub';
            }
        }


        // === Quản lý sản phẩm ===
        async function loadProducts() {
            const productListDiv = document.getElementById('admin-product-list');
            productListDiv.innerHTML = '<p>Đang tải...</p>';
            const data = await getGithubFile();
            if (data) {
                try {
                    // atob để giải mã base64, sau đó parse thành JSON
                    products = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    fileSha = data.sha;
                    renderProducts();
                } catch(e) {
                    alert('File products.json có lỗi định dạng hoặc trống. Sẽ tạo file mới.');
                    products = [];
                    renderProducts();
                }
            } else {
                 productListDiv.innerHTML = '<p class="text-red-400">Tải sản phẩm thất bại.</p>';
            }
        }

        function renderProducts() {
            const productListDiv = document.getElementById('admin-product-list');
            productListDiv.innerHTML = '';
             if (products.length === 0) {
                 productListDiv.innerHTML = '<p>Chưa có sản phẩm nào.</p>';
             } else {
                products.forEach((product, index) => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-700 p-4 rounded-lg flex items-center justify-between';
                    div.innerHTML = `
                        <div>
                            <p class="font-bold text-lg text-white">${product.name}</p>
                            <p class="text-sm text-gray-400">${product.price} VND</p>
                        </div>
                        <div>
                            <button onclick="editProduct(${index})" class="text-blue-400 hover:text-blue-300 mr-4"><i class="fas fa-edit"></i> Sửa</button>
                            <button onclick="deleteProduct(${index})" class="text-red-400 hover:text-red-300"><i class="fas fa-trash"></i> Xóa</button>
                        </div>
                    `;
                    productListDiv.appendChild(div);
                });
            }
        }
        
        function handleFormSubmit(event) {
            event.preventDefault();
            const id = document.getElementById('product-id').value;
            const product = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: parseInt(document.getElementById('product-price').value),
                image: document.getElementById('product-image').value,
                link: document.getElementById('product-link').value
            };

            if (id === '' || id === null) { // Thêm mới
                products.push(product);
            } else { // Cập nhật
                products[parseInt(id)] = product;
            }
            
            document.getElementById('save-to-github-btn').disabled = false;
            renderProducts();
            closeModal();
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('modal-title').innerText = 'Sửa Sản Phẩm';
            document.getElementById('product-id').value = index;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-image').value = product.image;
            document.getElementById('product-link').value = product.link;
            openModal();
        }

        function deleteProduct(index) {
            if (confirm(`Bạn có chắc muốn xóa sản phẩm "${products[index].name}"?`)) {
                products.splice(index, 1);
                 document.getElementById('save-to-github-btn').disabled = false;
                renderProducts();
            }
        }
        
        // === Modal Controls ===
        function openModal() {
            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('modal-title').innerText = 'Thêm Sản Phẩm Mới';
        }
        
        // === Initialization ===
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            document.getElementById('product-form').addEventListener('submit', handleFormSubmit);
        });

    </script>
</body>
</html>
